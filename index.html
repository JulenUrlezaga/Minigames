<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MINIGAMES</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../CSS/index.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="games">
        <!-- Blackjack -->
        <div id="blackjack" class="games">
            <h1>BLACKJACK</h1>
            <button id="play" class="btn btn-success">PLAY</button>
            <div id="containerblackjack">
            <p id="victoriasbj">WINS: <span id="contador-victorias">0</span></p>
            <p id="derrotasbj">LOSES: <span id="contador-derrotas">0</span></p>
            <p id="empatesbj">DRAWS: <span id="contador-empates">0</span></p>

            <p id="mensaje"></p>

            <h2>DEALER:</h2>
            <div id="sumdealer"></div>
            <div id="container_cards_dealer">
                

            </div>
            <h2>PLAYER:</h2>
            <div id="sum"></div>
            <div id="container_cards_player">
                
            </div>
            <div class="botones">
                <button id="hit" class="btn btn-success">HIT</button>
                <button id="stay" class="btn btn-danger">STAY</button>
            </div>
        </div>
        </div>
        <!-- 3 en raya -->
        <div id="tresenraya" class="games">
            <h1>TRES EN RAYA</h1>

            <div class="botones">
                <button id="1vs1" class="btn btn-success">1 vs 1</button>
                <button id="vsBot" class="btn btn-warning">vs BOT (noob)</button>
            </div>
            <p id="mensajefinal"></p>
            <div class="container_tictactoe" id="container_tictactoe">
                         
            </div> 

            <div id ="contadores3raya">
                <div id="contadores1vs1">
                    <div id="victorias3rayaX">WINS ( X ): <span id="contador-victoriasX-1vs1-3raya">0</span></div>
                    <div id="victorias3rayaO">WINS ( O ): <span id="contador-victoriasO-1vs1-3raya">0</span></div>
                    <div id="empates3raya">DRAWS: <span id="contador-empates-1vs1-3raya">0</span></div>
                </div>
                <div id="contadoresvsBOT">
                    <div id="victorias3raya">WINS ( X ): <span id="contador-victoriasX-vsBOT-3raya">0</span></div>
                    <div id="derrotas3raya">WINS ( O ): <span id="contador-victoriasO-vsBOT-3raya">0</span></div>                
                    <div id="empates3raya">DRAWS: <span id="contador-empates-vsBOT-3raya">0</span></div>
                </div>
            </div>
        </div>
        <!-- PAREJAS -->
        <div id="parejascartas" class="games">
            <h1>PAIRS</h1>
            <div class="botones">
                <button id="btn20" class="btn btn-info">10 pairs</button>
                <button id="btn40" class="btn btn-warning">20 pairs</button>
                <button id="btn60" class="btn btn-danger">30 pairs</button>
            </div>
            <div id="container_game_pairs">
                

            </div>
            <div id="contadorespairs">
                <div id="pairstriescontador">
                    <div>PAIRS: <span id="contpairs"></span></div>
                    <div>FAILS: <span id="contfails"></span></div>
                </div>          
            </div>
            
        </div>
        <div id="flappyrock" class="games">
            <h1>FLAPPYROCK</h1>
            <button id="playfrock" class="btn btn-success">PLAY</button>
            <canvas id="board">

            </canvas>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--<script src='index.js'></script>-->
    <script src='../JS/memorama.js'></script>
    <script src='../JS/tictactoe.js'></script>
    <script src='../JS/blackjack.js'></script>
    <script src='../JS/flappyrock.js'></script>
</body>

</html>
